<html>
  <head>
    <link rel="stylesheet" href="style.css" />                <!-- 导入style.css文件 -->
  </head>

  <body>
    <div class="card elevation">
      <!-- 画数字的地方 -->
      <canvas
        class="canvas elevation"
        id="canvas"
        width="280"
        height="280"
      ></canvas>

      <div class="button" id="clear-button">CLEAR</div>     <!-- clear 按钮 -->

      <div class="predictions-multi">

        <!-- 100张训练 -->

          <div class="pred-title">100 samples</div>
          <div class="predictions" id="pred-100">
            <!-- 注意：id 变成 prediction-100-0 ... prediction-100-9 -->
            <div class="prediction-col" id="prediction-100-0">
              <div class="prediction-bar-container"><div class="prediction-bar"></div></div>
              <div class="prediction-number">0</div>
            </div>
            <div class="prediction-col" id="prediction-100-1">
              <div class="prediction-bar-container"><div class="prediction-bar"></div></div>
              <div class="prediction-number">1</div>
            </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script> -->
